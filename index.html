<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Form con PHP</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 my-5 text-center">Form con PHP</h1>

      <form id="form" class="row g-3" novalidate>
        <div class="form-floating col-12 col-md-6">
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder=""
            name="name"
            required
          />
          <label for="username">Nombre completo del usuario</label>
          <div class="valid-feedback">Muy bien! 😎</div>
          <div class="invalid-feedback">Oops, tu nombre no es valido 😫</div>
        </div>

        <div class="form-floating col-12 col-md-6">
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder=""
            name="mail"
            required
          />
          <label for="email">Email de usuario</label>
          <div class="valid-feedback">Muy bien! 😎</div>
          <div class="invalid-feedback">Oops, tu correo no es valido 😫</div>
        </div>

        <div class="form-floating col-12">
          <textarea
            class="form-control"
            name="message"
            id="textarea"
            placeholder=""
            style="height: 100px"
            required
          ></textarea>
          <label for="textarea">Mensaje del usuario!</label>
          <div class="valid-feedback">Muy bien! 😎</div>
          <div class="invalid-feedback">¿Si escribiste bien el mensaje? 😳</div>
        </div>

        <div class="col-12">
          <button id="send" class="btn btn-primary">
            <i class="bi bi-mailbox me-1"></i> Enviar mensaje!
          </button>
          <div class="valid-feedback">
            Perfecto el mensaje fue enviado de manera correcta! 🐱‍💻
          </div>
          <div class="invalid-feedback">
            Oops, algo salió mal con el servidor, intentalo mas tarde! 🤓
          </div>
        </div>
      </form>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
